# HTTP to HTTPS redirection (port 80)
server {
    listen 80;
    server_name matie.run.place 130.61.61.15;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS configuration (port 443)
server {
    listen 443 ssl;
    server_name matie.run.place;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/matie.run.place/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matie.run.place/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;  # Enforce secure protocols
    ssl_ciphers HIGH:!aNULL:!MD5;  # Strong ciphers

    # Serve static page from /var/www/html/static
    location / {
        root /var/www/html/static;
        index index.html;
    }

    # Reverse proxy for Streamlit app (location /divvy)
    location /divvy/ {
        proxy_pass http://localhost:8501/;

        # WebSocket handling for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Prevent buffering issues for WebSockets
        proxy_buffering off;
    }

    # Handle 404 errors by serving a custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html/static;  # Specify where the custom 404 page is located
        internal;  # Prevent direct access to the page
    }

    # Security Headers (optional but recommended)
    add_header X-Frame-Options DENY;  # Prevent clickjacking
    add_header X-XSS-Protection "1; mode=block";  # Cross-site scripting protection
    add_header X-Content-Type-Options nosniff;  # Prevent MIME type sniffing

    # HTTP Strict Transport Security (HSTS) (optional but recommended)
    # This enforces HTTPS for all future requests for a specified time period
    # Uncomment if you want to use it (be careful as it can cause issues if misconfigured)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
