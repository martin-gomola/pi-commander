# HTTP to HTTPS redirection (port 80)
server {
    listen 80;
    server_name matie.run.place;

    # Redirect HTTP to HTTPS
    if ($host = matie.run.place) {
        return 301 https://$host$request_uri;
    }
}

# HTTPS configuration (port 443)
server {
    listen 443 ssl;
    server_name matie.run.place;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/matie.run.place/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matie.run.place/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static page from /var/www/html/static
    location / {
        root /var/www/html/static;
        index index.html;
    }

    # Reverse proxy for Streamlit app (location /divvy)
    location /divvy/ {
        proxy_pass http://localhost:8501/;
        
        # WebSocket handling
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Prevent buffering issues
        proxy_buffering off;
    }

    # Security Headers (optional but recommended)
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
}
