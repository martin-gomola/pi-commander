name: Deploy AFFiNE

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.HOST }}" >> ~/.ssh/known_hosts

      - name: Copy affine_app files to Oracle Cloud VM
        run: |
          scp -r ./affine_app ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/cloud/

      - name: Deploy AFFiNE using Docker Compose
        run: |
          ssh -o ServerAliveInterval=60 ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            cd /home/ubuntu/cloud/affine_app
      
            # Stop and remove old containers (if any)
            docker compose down || true
      
            # Export GitHub Secrets as environment variables
            export DB_USERNAME="${{ secrets.POSTGRES_USER }}"
            export DB_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
            export DB_DATABASE="affine"
            export AFFINE_REVISION="stable"
            export AFFINE_SERVER_EXTERNAL_URL="${{ secrets.AFFINE_SERVER_EXTERNAL_URL }}"
            export AFFINE_UPLOAD_LOCATION="/data/uploads"
            export AFFINE_CONFIG_LOCATION="/data/config"
            export AFFINE_DB_DATA_LOCATION="/data/db"
      
            # Ensure environment variables are set
            echo "Environment variables:"
            echo "DB_USERNAME=$DB_USERNAME"
            echo "AFFINE_SERVER_EXTERNAL_URL=$AFFINE_SERVER_EXTERNAL_URL"
      
            # Pull the latest AFFiNE image
            docker compose pull
      
            # Start AFFiNE with Docker Compose
            docker compose up -d
      
            echo "âœ… AFFiNE deployed successfully!"
          EOF
        