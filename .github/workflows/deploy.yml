name: Deploy Streamlit and Static Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy divvy_app files to Oracle Cloud VM
        run: |
          scp -r ./divvy_app ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/cloud/

      - name: Copy static files to temporary directory
        run: |
          scp -r ${{ github.workspace }}/static/. ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/static

      - name: Move static files to /var/www/html
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            # Check if static files exist in /tmp/static
            if [ -d /tmp/static ] && [ "$(ls -A /tmp/static)" ]; then
              # Remove the old static directory if it exists
              sudo rm -rf /var/www/html/static

              # Create new static directory
              sudo mkdir -p /var/www/html/static

              # Move the new static files from /tmp to /var/www/html/static
              sudo mv /tmp/static/* /var/www/html/static/

              # Set proper permissions and ownership
              sudo chown -R ubuntu:ubuntu /var/www/html/static
              sudo chmod -R 755 /var/www/html/static

              echo "Static files deployed successfully!"
            else
              echo "No static files to deploy"
            fi
          EOF

      - name: Deploy divvy_app using Docker
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            # Navigate to divvy_app directory
            cd /home/ubuntu/cloud/divvy_app

            # Build the Docker image for divvy_app
            docker build -t divvy_app .

            # Stop and remove old containers
            docker compose down

            # Start divvy_app container
            docker compose up -d

            echo "divvy_app deployed successfully!"
          EOF

      - name: Deploy Affine using Docker Compose
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            # Ensure the affine directory is available
            if [ ! -d /home/ubuntu/cloud/affine ]; then
              echo "Affine directory does not exist, creating it."
              mkdir -p /home/ubuntu/cloud/affine
            fi

            # Navigate to the affine directory
            cd /home/ubuntu/cloud/affine

            # Stop and remove old containers
            docker compose down

            # Pull latest images and rebuild Affine (if necessary)
            docker compose pull
            docker compose build

            # Start all services
            docker compose up -d

            echo "Affine deployment completed successfully!"
          EOF
