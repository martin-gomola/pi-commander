name: Deploy Streamlit and Static Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy application files to Oracle Cloud VM
        run: |
          scp -r ./divvy_tax ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/cloud/

      - name: Copy static files
        run: |
          scp ${{ github.workspace }}/static/index.html ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/html/static

      - name: Deploy and restart app
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            cd /home/ubuntu/cloud/divvy_tax
            
            # Remove old virtual environment and create a new one
            rm -rf venv
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt

            # Restart services
            sudo systemctl restart nginx
            sudo systemctl restart streamlit

            echo "Deployment completed successfully!"
          EOF
