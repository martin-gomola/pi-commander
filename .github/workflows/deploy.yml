name: Deploy Streamlit to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts # No port needed for ssh-keyscan if using default port 22

      - name: SSH into Oracle VM and configure server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e

            # Update and install necessary packages
            sudo apt update && sudo apt install -y git python3-pip python3-venv ufw nginx

            # Allow traffic on ports 8501 (Streamlit) and 80 (HTTP)
            sudo ufw allow 8501
            sudo ufw allow 80

            # Enable and start UFW
            sudo ufw enable

            # Clone the repository if it doesn't exist
            REPO_URL="git@github.com:martin-gomola/oci-cloud.git"

            if [ ! -d "${{ secrets.PROJECT_DIR }}" ]; then
              git clone "$REPO_URL" "${{ secrets.PROJECT_DIR }}"
            fi

            cd "${{ secrets.PROJECT_DIR }}/divvy_tax" || exit 1

            # Fetch the latest code
            git fetch origin
            git reset --hard origin/main

            # Create and activate a virtual environment
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            # Install dependencies from requirements.txt
            if [ -f "requirements.txt" ]; then
              pip install --upgrade pip
              pip install -r requirements.txt
            else
              echo "ERROR: requirements.txt not found in divvy_tax!"
              exit 1
            fi

            # Streamlit service setup
            sudo tee /etc/systemd/system/streamlit.service << EOF
            [Unit]
            Description=Streamlit Application
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/divvy_tax/divvy_tax  # Correct path
            ExecStart=/home/ubuntu/divvy_tax/divvy_tax/venv/bin/streamlit run app.py  # Correct path and script name
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOF

            # Enable and start Streamlit service
            sudo systemctl enable streamlit.service
            sudo systemctl start streamlit.service

            # Restart nginx service to ensure it's running
            sudo systemctl restart nginx

            # Nginx configuration for reverse proxy
            sudo tee /etc/nginx/sites-available/streamlit << EOF
            server {
                listen 80;

                server_name _;  # Use your domain name here or leave as underscore for default

                location / {
                    proxy_pass http://localhost:8501;  # Streamlit app port
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
            }
            EOF

            # Enable the Nginx configuration by creating a symbolic link
            sudo ln -s /etc/nginx/sites-available/streamlit /etc/nginx/sites-enabled/

            # Test Nginx configuration for syntax errors
            sudo nginx -t

            # Restart Nginx to apply the configuration
            sudo systemctl restart nginx

            # Output the status of Streamlit and Nginx services for debugging
            sudo systemctl status streamlit.service
            sudo systemctl status nginx
          EOF

      - name: Check Streamlit app status
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            sudo systemctl status streamlit.service
            sudo systemctl status nginx
          EOF
