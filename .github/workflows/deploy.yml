name: Deploy Streamlit to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: SSH into Oracle VM and deploy app
        run: |
            ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
              set -e  # Stop execution on any error

              # Define project directory
              PROJECT_DIR="cloud"
              REPO_URL="git@github.com:martin-gomola/oci-cloud.git"

              # Install required dependencies
              sudo apt update && sudo apt install -y git python3-pip python3-venv ufw nginx

              # Allow necessary ports
              sudo ufw allow 8501
              sudo ufw allow 80
              sudo ufw --force enable

              # Remove old project folder if it exists (to prevent stale files)
              if [ -d "$PROJECT_DIR" ]; then
                sudo rm -rf "$PROJECT_DIR"
              fi

              # Clone the latest version of the repository
              git clone "$REPO_URL" "$PROJECT_DIR"
              cd "$PROJECT_DIR" || exit 1

              # Debug: List all files in the project directory to verify structure
              echo "Listing contents of PROJECT_DIR:"
              ls -l "$PROJECT_DIR"

              # Debug: List files in the static directory if it exists
              if [ -d "$PROJECT_DIR/static" ]; then
                echo "Static directory found, listing its contents:"
                ls -l "$PROJECT_DIR/static"
              else
                echo "ERROR: $PROJECT_DIR/static directory not found!"
                exit 1
              fi

              # Create and activate a virtual environment
              cd "$PROJECT_DIR/divvy_tax" || exit 1
              if [ ! -d "venv" ]; then
                python3 -m venv venv
              fi
              source venv/bin/activate

              # Install dependencies
              pip install --upgrade pip
              pip install -r requirements.txt

              # Ensure static directory exists
              sudo mkdir -p /var/www/html/

              # Copy index.html to Nginx root directory using PROJECT_DIR
              if [ -f "$PROJECT_DIR/static/index.html" ]; then
                echo "Found index.html, copying to Nginx root directory."
                sudo cp "$PROJECT_DIR/static/index.html" /var/www/html/index.html
              else
                echo "ERROR: $PROJECT_DIR/static/index.html not found!"
                exit 1
              fi

              # Configure Streamlit service
              sudo cp "$PROJECT_DIR/divvy_tax/systemd/streamlit.service" /etc/systemd/system/streamlit.service
              sudo systemctl daemon-reexec
              sudo systemctl enable --now streamlit.service

              # Configure Nginx
              sudo cp "$PROJECT_DIR/divvy_tax/nginx/streamlit.conf" /etc/nginx/sites-available/streamlit
              sudo ln -sf /etc/nginx/sites-available/streamlit /etc/nginx/sites-enabled/streamlit
              sudo nginx -t && sudo systemctl restart nginx

              # Output status for debugging
              sudo systemctl status streamlit.service --no-pager
              sudo systemctl status nginx --no-pager
            EOF

      - name: Verify Deployment
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            sudo systemctl status streamlit.service --no-pager
            sudo systemctl status nginx --no-pager
          EOF
