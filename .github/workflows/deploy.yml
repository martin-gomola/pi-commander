name: Deploy Streamlit to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: SSH into Oracle VM and prepare deployment directory
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << EOF
            mkdir -p /home/ubuntu/cloud
            chown ubuntu:ubuntu /home/ubuntu/cloud  # Set ownership (adjust if needed)
            chmod 700 /home/ubuntu/cloud         # Set permissions (adjust if needed)
            echo "Deployment directory prepared."
          EOF

      - name: Copy application files to Oracle Cloud VM
        run: |
          scp -r ./divvy_tax ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/cloud/

      - name: Copy Nginx configuration
        run: |
          scp ${{ github.workspace }}/nginx/streamlit.conf ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/

      - name: Copy Systemd service file
        run: |
          scp ${{ github.workspace }}/systemd/streamlit.service ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/

      - name: SSH into Oracle VM and deploy app
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e  # Stop execution on any error

            # Install dependencies
            cd /home/ubuntu/cloud/divvy_tax
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            else
              echo "requirements.txt not found!"
              exit 1
            fi

            # Clean up any old virtual environments
            rm -rf venv

            # Create a new virtual environment
            python3 -m venv venv

            # Activate virtual environment and install dependencies
            source venv/bin/activate
            pip install -r requirements.txt

            # Copy Nginx and Systemd files to correct locations
            sudo cp /tmp/streamlit.conf /etc/nginx/sites-available/
            sudo ln -s /etc/nginx/sites-available/streamlit.conf /etc/nginx/sites-enabled/
            sudo cp /tmp/streamlit.service /etc/systemd/system/

            # Reload systemd and nginx
            sudo systemctl daemon-reload
            sudo systemctl restart nginx
            sudo systemctl restart streamlit

            echo "Deployment completed successfully!"
          EOF