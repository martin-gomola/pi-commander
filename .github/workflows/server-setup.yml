name: Setup Nginx & Streamlit Server

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: SSH into Oracle VM and prepare server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e  # Stop execution on any error
            # Stop and disable Streamlit service
            sudo systemctl stop streamlit
            sudo systemctl disable streamlit

            # Remove existing symlinks and configuration files
            sudo rm -f /etc/nginx/sites-enabled/streamlit.conf
            sudo rm -f /etc/nginx/sites-enabled/streamlit
            sudo rm -f /etc/nginx/sites-available/streamlit.conf
            sudo rm -f /etc/systemd/system/streamlit.service

            # Remove any previous streamlit installation or data (optional)
            # sudo rm -rf /home/ubuntu/cloud/*

            # Reinstall dependencies
            sudo apt update && sudo apt install -y python3-venv python3-pip nginx ufw
            sudo mkdir -p /home/ubuntu/cloud
            sudo chown ubuntu:ubuntu /home/ubuntu/cloud
            sudo chmod 700 /home/ubuntu/cloud
            echo "Server setup completed."
          EOF

      - name: Copy Nginx configuration
        run: |
          scp ${{ github.workspace }}/nginx/streamlit.conf ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/streamlit.conf

      - name: Copy Systemd service file
        run: |
          scp ${{ github.workspace }}/systemd/streamlit.service ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/streamlit.service

      - name: Apply Nginx and Systemd configuration
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e
            # Apply Nginx configuration
            sudo cp /tmp/streamlit.conf /etc/nginx/sites-available/streamlit.conf
            sudo ln -s /etc/nginx/sites-available/streamlit.conf /etc/nginx/sites-enabled/ || true

            # Apply Systemd service file
            sudo cp /tmp/streamlit.service /etc/systemd/system/streamlit.service
            sudo systemctl daemon-reload

            # Allow Nginx Full profile through UFW
            sudo ufw allow 'Nginx Full'

            # Allow traffic on port 8501 (Streamlit)
            sudo ufw allow 8501

            # Enable and start UFW
            sudo ufw enable

            # Restart Nginx and enable Streamlit service
            sudo systemctl restart nginx
            sudo systemctl enable streamlit
            echo "Nginx and systemd setup completed."
          EOF

