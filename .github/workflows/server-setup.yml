name: Setup Nginx & Streamlit Server

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: SSH into Oracle VM and prepare server
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e  # Stop execution on any error

            # Remove existing symlinks and configuration files
            sudo rm -f /etc/nginx/sites-enabled/nginx.conf
            sudo rm -f /etc/nginx/sites-available/nginx.conf

            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable --now docker
            fi

            # Install Nginx
            sudo apt update
            sudo apt install -y nginx

            # Restart Nginx (if needed)
            sudo systemctl restart nginx

            echo "Server setup completed."
          EOF

      - name: Copy Nginx configuration
        run: |
          scp ${{ github.workspace }}/nginx/nginx.conf ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/tmp/nginx.conf

      - name: Apply Nginx configuration
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            set -e

            # Remove old symlink if exists
            sudo rm -f /etc/nginx/sites-enabled/nginx.conf

            # Apply Nginx configuration
            sudo cp /tmp/nginx.conf /etc/nginx/sites-available/nginx.conf
            sudo ln -s /etc/nginx/sites-available/nginx.conf /etc/nginx/sites-enabled/

            # Restart Nginx
            sudo systemctl restart nginx
            echo "Nginx setup completed."
          EOF
