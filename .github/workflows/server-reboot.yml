name: Server Maintenance

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC (1 AM Bratislava time) to update & reboot
  workflow_dispatch:  # Allows manual execution

jobs:
  update_and_reboot:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Update & Reboot Server
        run: |
          ssh -o StrictHostKeyChecking=no -o LogLevel=ERROR ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            echo "Starting system update..."
            sudo apt update && sudo apt upgrade -y
            echo "System update complete. Rebooting server..."
            sudo nohup bash -c "sleep 5 && reboot" >/dev/null 2>&1 &
            exit
          EOF
